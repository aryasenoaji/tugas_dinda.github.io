<!DOCTYPE html>
<html>
<head>
	<title>Libsmart</title>
</head>
<body style="background: light green">
	<h1 style="background: white; text-align: center;">LIBSMART</h1>

	<h2 style="text-align: center;">Selamat datang di Libsmart. Berikut adalah buku yang Anda pilih. Selamat membaca!</h2>

	<script>
		// Mendefinisikan variabel
		var buku = ["Filosofi Teras", "Rich Dad, Poor Dad","Jika Kita Tidak Pernah Jadi Apa-Apa"];
		var pilihan = prompt("Silahkan pilih buku yang ingin Anda baca: \n1. Filosofi Teras \n2. Rich Dad, Poor Dad \n3. Jika Kita Tidak Pernah Jadi Apa-Apa");

		// Struktur kondisi
		if  (pilihan == 1) {
			document.write("<p>Anda memilih buku Filosofi Teras</p>");
			document.write("<p>Filosofi Teras, diawali dengan menceritakan tentang sebuah survei kekhawatiran nasional yang semakin masif sekaligus menyajikan tentang sekilas kehidupan si penulis yang dipenuhi oleh emosi negatif yang berlebihan. Dalam buku ini dijelaskan bahwa penyebab emosi negatif atau kecemasan yang berlebihan disebabkan oleh rasio atau pola pikir yang keliru. Pada akhirnya, penulis menyarankan para pembaca untuk memperbaiki pola pikir yang keliru tersebut, dengan salah satu contohnya ialah menerapkan filsafat Stoa (Stoikisme) yang pada buku tersebut kemudian diterjemahkan sebagai Filsafat Teras dalam kehidupan sehari-hari. Dalam buku tersebut, filsafat Stoa digambarkan secara sederhana dengan inti dikotomi kendali nasib manusia, sehingga dari dikotomi kendali tersebut, manusia dapat menentukan hal-hal yang dapat membuatnya bahagia maupun tidak.</p>");
		} else if (pilihan == 2) {
			document.write("<p>Anda memilih buku Rich Dad, Poor Dad</p>");
			document.write("<p>Rich Dad Poor Dad adalah buku tahun 1997 karya Robert Kiyosaki dan Sharon Lechter. Rich Dad, Poor Dad adalah buku yang membahas masalah finansial yang dihadapi banyak orang dikarenakan ajaran keliru orang tua mereka mengenai keuangan, yang juga dialaminya semasa kecil dan remaja. Rich dad poor dad menceritakan seorang anak dimasa kecilnya memiliki dua orang ayah. satu ayah biologis yang ia sebut ayah Miskin dan satunya adalah ayah dari teman baiknya yang kaya raya. Ayah kaya mengajarkan pelajaran tak ternilai harganya tentang uang dan mengajarkannya lewat pengalaman.</p>");
		} else if (pilihan == 3) {
			document.write("<p>Anda memilih buku Jika Kita Tidak Pernah Jadi Apa-Apa</p>");
			document.write("<p>Buku Jika Kita Tak Pernah Jadi Apa-Apa menceritakan tentang kondisi yang mana terkadang realita yang terjadi tidak sesuai dengan ekspektasi kita, tetapi ketika menghadapi kondisi tersebut, kita harus terus bergerak dan terus menjalani hidup. Alvi Syahrin menggunakan sudut pandang orang pertama dalam menulis buku Jika Kita Tak Pernah Jadi Apa-Apa ini. Ia bercerita dengan menempatkan diri, bahwa ia merupakan tokoh yang sedang menghadapi kondisi-kondisi yang mana realita tidak sesuai dengan ekspektasi. Buku Jika Kita Tak Pernah Jadi Apa-Apa dapat menjadi ‘teman’ bagi para pembacanya, yang berbagi cerita tentang masalah yang relevan dengan masalah yang para pembaca sering alami. Buku ini juga dapat dianggap sebagai ‘obat penenang’ atas perasaan galau, sedih, dan bingung, yang sedang dialami pembaca.</p>");
		} else {
			document.write("<p>Pilihan Anda tidak valid.</p>");
		}

		// Struktur perulangan
		document.write("<p>Berikut adalah daftar buku yang tersedia di Libsmart:</p>");
		document.write("<ul>");
		for (i = 0; i < buku.length; i++) {
			document.write("<li>" + buku[i] + "</li>");
		}
		document.write("</ul>");
		

		// Operator
		var denda = 5000;
		var hariTerlambat = prompt("Berapa hari terlambat mengembalikan buku?");
		var totalDenda = denda * hariTerlambat;
		document.write("<p>Total denda yang harus Anda bayar adalah: Rp. " + totalDenda + "</p>");
	</script>
</body>
</html>
